<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4 text-primary">Create Your Account</h2>

      <form id="registerForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="e.g John Okafor">
        </div>
       
        <div class="mb-3">
          <label for="Maiden name" class="form-label">Mother's Maiden Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Input your Mother's maiden name">
        </div>
       
        <div class="mb-3">
          <label for="Country" class="form-label">Country</label>
          <input type="" class="form-control" id="fullName" placeholder="Enter your Country">
        </div>

        <div class="mb-3">
          <label for="NIN" class="form-label">State/Region</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your state/region">
        </div>

         <div class="mb-3">
          <label for="Home Address" class="form-label">Home Address</label>
          <input type="text" class="form-control" id="fullName" placeholder="e.g 1 Airport Road">
        </div>


        <div class="mb-3">
          <label for="NIN" class="form-label">National Identity Number (NIN)</label>
          <input type="number" class="form-control" id="fullName" placeholder="Enter your NIN number">
        </div>

        <div class="mb-3">
          <label for="BVN" class="form-label">Bank Verification Number (BVN)</label>
          <input type="number" class="form-control" id="fullName" placeholder="Enter your BVN number">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder=" e.g you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter a strong password" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="text-center mt-3">Already have an account? <a href="#">Login here</a></p>
    </div>
  </div>

  <script src="../assets/js/register.js"></script>
</body>
</html>
