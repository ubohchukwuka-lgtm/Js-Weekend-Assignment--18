<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time of Flight</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm py-3 bg-primary text-dark text-center">
                <h1>Time of Flight</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <img src="./assets/images/hero 3.jpg" alt="" class="w-100">
            </div>
            <div class="col-sm-6 bg-info text-dark text-center">
                <h3>This calculator resolve dimensions based on the formula below;</h3>
                <img src="./assets/images/hero 4.webp" class="img h-50 w-75">
        </div>
    </div>
    
    <div class="container mt-3">
        <h2 class="text-dark">Input the variables</h2>
  <form action="">
    <div class="mt-3 mb-3">
      <label for="a">Input the value "u"</label>
      <input type="number" id="velocity" class="form-control" placeholder="Enter Velocity">
    </div>
    <div class="mt-3 mb-3">
      <label for="a">Input the value <span style="text-decoration: line-through;">0</span></label>
      <input type="number" id="angle" class="form-control" placeholder="Enter the angle">
    </div>
    <div class="mt-3 mb-3">
      <strong>Note: The value of acceleration due to gravity (g) = 9.8</strong>
    </div>
  </form>
  <div class="mb-3 mt-3">
      <label for="Result">Result:</label>
      <textarea class="form-control" rows="3" id="result" name="text"></textarea>
    </div>
     <button onclick="myFunction()" type="button" class="btn btn-primary" id="calculate">Calculate</button>
    </div>
    <script src="./assets/js/projectile.js"></script>
</body>
</html>
